name: Run Node Scripts Hourly

on:
  #schedule:
  #  - cron: '0 * * * *'
  workflow_dispatch:  

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  
      
      - name: Install dependencies
        run: npm install
      
      - name: Run first script
        run: node rezultate_locale.js locale2024  

      - name: Run second script
        run: node rezultate_parlamentare.js europarlamentare2024  