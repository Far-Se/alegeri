<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Harta Alegeri Romania</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="loading">
        <div class="loadingText">LOADING</div>
    </div>
    <div id="map"></div>
    <script src="partide.js"></script>
    <script src="loadPresence.js"></script>
    <script src="createMap.js"></script>
    <script src="index.js"></script>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modalStats"></div>
        </div>
      
      </div>
<div id="unCollapse" class="collapsed"><span></span><span></span><span></span></div>
<div class="controls">
    <div class="wrapper">
        <div class="buttons">
            <div id="darkMode">ðŸ”†</div>
            <div id="collapse">â‡‰</div>
        </div>
        <hr>
        <div class="toggle">
            <input type="checkbox" id="toggleAlegeri" class="toggleCheckbox" />
            <label for="toggleAlegeri" class='toggleContainer'>
                <div>Prezenta</div>
                <div>Rezultate</div>
            </label>
        </div>
        <hr>
        <div class="alegeri">
            <div class="custom-select">
                <select id="alegeri">
                    <script>
                        for (const alegeri of Object.keys(window.alegeri)) {
                            document.write(`<option value="${alegeri}" ${alegeri === window.alegeriSelected ? 'selected' : ''}>${alegeri.charAt(0).toUpperCase() + alegeri.slice(1).replace(/([a-z])([0-9])/g, '$1 $2')}</option>`);
                        }</script>
                </select>
            </div>

            <div id="rezultate">

                <div class="toggle locul2">
                    <input type="checkbox" id="toggleLocul2" class="toggleCheckbox" />
                    <label for="toggleLocul2" class='toggleContainer'>
                        <div>Castigator</div>
                        <div>Locul 2</div>
                    </label>
                </div>
                <div class="toggle prezentaProcent disabled">
                    <input type="checkbox" id="prezentaProcent" class="toggleCheckbox" />
                    <label for="prezentaProcent" class='toggleContainer'>
                        <div>Prezenta</div>
                        <div>Procent</div>
                    </label>
                </div>

            </div>
            <div id="table"></div>
        </div>
    </div>
</div>
</body>

</html>
