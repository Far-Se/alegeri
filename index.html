<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Harta Alegeri Romania</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="loading">
        <div class="loadingText">LOADING</div>
    </div>
    <div id="map"></div>
    <script src="partide.js"></script>
    <script src="loadPresence.js"></script>
    <script src="createMap.js"></script>
    <script src="index.js"></script>

    <div id="unCollapse" class="collapsed"><span></span><span></span><span></span></div>
    <div class="controls">
        <div class="wrapper">
            <div class="buttons">
                <div id="darkMode"> </div>
                <div id="collapse">â‡‰</div>
            </div>
            <hr>
            <div class="toggle">
                <input type="checkbox" id="toggleAlegeri" class="toggleCheckbox" />
                <label for="toggleAlegeri" class='toggleContainer'>
                    <div>Prezenta</div>
                    <div>Rezultate</div>
                </label>
            </div>
            <hr>
            <div class="alegeri">
                <div class="custom-select">
                    <select id="alegeri">
                    </select>
                    <select id="prezenta">
                    </select>
                </div>

                <div id="rezultate">

                    <div class="toggle locul2">
                        <input type="checkbox" id="toggleLocul2" class="toggleCheckbox" />
                        <label for="toggleLocul2" class='toggleContainer'>
                            <div>Castigator</div>
                            <div>Locul 2</div>
                        </label>
                    </div>
                    <div class="toggle prezentaProcent disabled">
                        <input type="checkbox" id="prezentaProcent" class="toggleCheckbox" />
                        <label for="prezentaProcent" class='toggleContainer'>
                            <div>Prezenta</div>
                            <div>Procent</div>
                        </label>
                    </div>

                </div>
                <div id="elInfo">
                    <div id="table"></div>

                </div>
                <div id="sliderTransparenta">
                    <div>
                        <label for="slider">Transparenta:</label>
                    </div>
                    <div>
                        <input type="range" min="0" max="100" step="10" value="100" id="slider" class="slider" />
                    </div>
                </div>
                <div class="mapLayers">
                    <div class="custom-select">
                        <select id="mapLayers"></select>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="popupX"></div>
</body>

</html>
